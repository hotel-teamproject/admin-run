      - JWT_SECRET=7f3f677d6a196d6a1b660795ca11b6e0c0884e60720fd284e403f51bd6830891
      - PORT=4000         # ğŸŸ¢ [ìˆ˜ì •] 3000 -> 4000 (ë‚´ë¶€ì—ì„œë„ 4000ë²ˆìœ¼ë¡œ ì¼œì•¼ ì—°ê²°ë¨!)
      - FRONT_ORIGIN=http://localhost:5173 # ğŸŸ¢ [ì¶”ê°€ ì¶”ì²œ] CORS ì—ëŸ¬ ë°©ì§€ìš©
    depends_on:
      - mongodb
    volumes:
      - ./backend-admin-main:/app
      - /app/node_modules
    networks:
      - hotel-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend-admin-main
      dockerfile: Dockerfile.dev
    container_name: hotel-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    volumes:
      - ./frontend-admin-main:/app
      - /app/node_modules
