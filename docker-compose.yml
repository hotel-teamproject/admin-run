version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: hotel-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hotel-project
    volumes:
      - mongodb_data:/data/db
    networks:
      - hotel-network

  backend:
    build:
      context: ./backend-admin-main
      dockerfile: Dockerfile.dev
    container_name: hotel-backend
    restart: always
    ports:
      - "4000:4000"       # ğŸ‘ˆ ë°–ì—ì„œ 4000ë²ˆìœ¼ë¡œ ë“¤ì–´ì˜´
